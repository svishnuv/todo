<!DOCTYPE html>
<html lang="en" ng-app="ToDo">

<head>
    <title>TODO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.7/angular.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>

<body>
<!--Associating controller-->
    <div class=" container card-panel #eceff1 blue-grey lighten-5 col s12 m6 " ng-controller="todoController">
        <form class="" name="todoForm" ng-submit="addTodo()">
            <input type="text" class="" ng-model="newTodo" placeholder="What do you want to do?" required/>
            <!--dirty checking-->
            <button class="waves-effect waves-light btn" ng-disabled="todoForm.$invalid">Submit</button>
        </form>
        <div class="">
            <button class="waves-effect waves-light btn" ng-click="removeCompleted()">Remove Completed</button>
            <ul class="collection">
                <li class="collection-item" ng-repeat="todo in todos">
                    <p>
                        <input type="checkbox" ng-model="todo.done" />
                        <span class="truncate" ng-class="{'done':todo.done}">{{todo.title}}</span>
                    </p>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
